<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Koans Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div id="content">
      
      <div id="editor" class="row">
          <div id="md" class="col-md-4">
              <div class="col-head">GENERATOR</div>
              <input type="text" class="title" placeholder="Title"/>
              <div class="md"></div>
              <button class="add btn btn-default" onclick="addModule();">+ New koan</button>
          </div>
          <div id="json" class="col-md-4">
              <div class="col-head">
                  JSON <button class="btn btn-reset btn-danger btn-xs" onclick="reset();">RESET</button>
              </div>
              <textarea class="json" wrap="off"></textarea>
          </div>
          <div id="html" class="col-md-4">
              <div class="col-head">PREVIEW</div>
              <h3 class="title"></h3>
              <div class="html"></div>
          </div>
          
      </div>

      <div class="footer">
        <p>by <a href="http://rafaparadela.github.io/">Rafa Paradela</a></p>
      </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/marked/lib/marked.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
